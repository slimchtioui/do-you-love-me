<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0e1a24;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .question-container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            width: 420px;
        }

        .local-gif {
            width: 160px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 2.2rem;
            margin-bottom: 30px;
        }

        .button-container {
            position: relative;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            border: none;
            border-radius: 50px;
            padding: 14px 28px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn.yes {
            background: #ff4d6d;
            color: white;
            margin-right: 120px;
            z-index: 2;
        }

        .btn.yes:hover {
            transform: scale(1.1);
        }

        .btn.no {
            background: #eee;
            color: #444;
            position: absolute;
        }
    </style>
</head>

<body>

    <div class="question-container">
        <img class="local-gif" src="https://media1.tenor.com/m/hshjlCUUZNMAAAAC/gitapro3-gitagita.gif+">

        <div class="question" id="questionText">Do you love me?</div>

        <div class="button-container">
            <button class="btn yes" onclick="goNext()">Yes</button>
            <button class="btn no" id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const container = document.querySelector(".question-container");

        noBtn.addEventListener("mouseover", () => {
            const maxX = container.clientWidth - noBtn.clientWidth;
            const maxY = container.clientHeight - noBtn.clientHeight;

            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top = Math.random() * maxY + "px";
        });

        function goNext() {
            document.getElementById("questionText").innerHTML =
                "Je le savais üòå<br>Moi aussi ‚ù§Ô∏è";

            document.querySelector(".button-container").style.display = "none";
        }
    </script>

</body>

</html>
